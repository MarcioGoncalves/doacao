<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<p:outputLabel value="Portal das Doações"></p:outputLabel>
<p:dataTable value="#{visaoCampanhasManagedBean.campanhas}"
	var="campanha">
	<p:column>
		<f:facet name="header">
			<h:outputText value="ID"></h:outputText>
		</f:facet>
		<h:outputText value="#{campanha.id}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Nome da Campanha"></h:outputText>
		</f:facet>
		<h:outputText value="#{campanha.nome}"></h:outputText>
	</p:column>
</p:dataTable>
</html>
